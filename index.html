<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="vendors/boostrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>easyVerco</title>
</head>
<body>
<br>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <button type="button" class="btn btn-primary" id="find-me">Encuéntrame</button>
    </div>
    <form class=" col-md-4">
      <div class="form-group">
        <label for="origin">Origen</label>
        <input type="text" class="form-control" id="origin" placeholder="Introduce una ubicación">
      </div>
    </form>
    <form class=" col-md-4">
      <div class="form-group">
        <label for="destination">Destino</label>
        <input type="text" class="form-control" id="destination" placeholder="Introduce una ubicación">
      </div>
    </form>
    <div class="col-md-2">
      <button type="button" class="btn btn-primary" id="route">Ruta</button>
    </div>
  </div>
</div>
<!--     funcionalidad map   -->
<div class="container">
  <div class="row">
    <div id="map" class="col-12"></div>
  </div>

</div>
<div id="map"></div>





 

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"crossorigin="anonymous"></script>
 <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDT5QNrPHfG6muLNrkxVVh6dSDF4jQZjPM&callback=initMap">
  </script>
  <script src="vendors/jquery/jquery-3.2.1.min.js"></script>
  <script src="vendors/boostrap/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
